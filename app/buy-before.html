<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skysmar</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="buy buy-before">
<!--Haeader-->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner-left">
                    <a class="header-logo" href="index.html">
                        <picture>
                            <source srcset="images/logo_m.svg" media="(max-width: 790px)">
                            <img src="images/logo_buy.svg" alt="skysmart">
                        </picture>
                    </a>
                </div>
                <div class="header__inner-user">
                    <img class="user-logo" src="images/user-logo.png" alt="#">
                    <div class="user-info">
                        <div class="user-info__name">Ксения</div>
                        <div class="user-info__less">Математика</div>
                    </div>
                    <img class="down-img" src="images/down.svg" alt="#">
                </div>
            </div>
        </div>

    </header>
<!--Header end-->

<!--Main-->
    <main class="main">
        <section class="buy-content">
            <h1 class="buy-content__header">Теоретические основы химии</h1>
            <div class="buy-content__inner">
                <div class="buy-content__list">
                    <div class="buy-content__list-item">
                        <img class="buy-content__list-item-icon" src="images/icon-1.svg" alt="#">
                        <p class="buy-content__list-item-text">
                            Разберемся, почему кислоту нельзя смешать с кислотным оксидом.
                        </p>
                    </div>
                    <div class="buy-content__list-item">
                        <img class="buy-content__list-item-icon" src="images/icon-2.svg" alt="#">
                        <p class="buy-content__list-item-text">
                            Узнаем, почему с угарным и веселящим газами шутить нельзя.
                        </p>
                    </div>
                    <div class="buy-content__list-item">
                        <img class="buy-content__list-item-icon" src="images/icon-3.svg" alt="#">
                        <p class="buy-content__list-item-text">
                            Поймем, что соль — это не только пищевой продукт.
                        </p>
                    </div>

                </div>
                <img class="buy-img" src="images/buy-img.png" alt="#">
            </div>

            <a class="buy-btn" href="#">Оплатить</a>
        </section>
    </main>
<!--Main end-->

    <script src="js/main.min.js"></script>

</body>
</html>
