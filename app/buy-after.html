<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skysmar</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="buy buy-after">
<!--Haeader-->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__inner-left">
                    <a class="header-logo" href="index.html">
                        <picture>
                            <source srcset="images/logo_m.svg" media="(max-width: 790px)">
                            <img src="images/logo_buy.svg" alt="skysmart">
                        </picture>
                    </a>
                </div>
                <div class="header__inner-user">
                    <img class="user-logo" src="images/user-logo.png" alt="#">
                    <div class="user-info">
                        <div class="user-info__name">Ксения</div>
                        <div class="user-info__less">Математика</div>
                    </div>
                    <img class="down-img" src="images/down.svg" alt="#">
                </div>
            </div>
        </div>

    </header>
<!--Header end-->

<!--Main-->
    <main class="main">
        <section class="buy-content">
            <h1 class="buy-content__header">Курс оплачен</h1>
            <div class="buy-content__inner">
                <div class="buy-content__info">
                    <h2 class="buy-content__info-header">Теоретические основы химии</h2>
                    <div class="buy-content__info-text">
                        <p>
                            Отлично! Мы отправили письмо<br class="br_d">
                            с информацией по курсу вам на почту.
                        </p>
                        <p>
                            Есть вопросы? Позвоните нам<br>
                            8 (495) 138 27 81
                        </p>
                    </div>
                </div>

                <img class="buy-img" src="images/buy-img.png" alt="#">
            </div>

            <a class="buy-btn" href="#">Перейти в личный кабинет</a>
        </section>
    </main>
<!--Main end-->

    <script src="js/main.min.js"></script>

</body>
</html>
